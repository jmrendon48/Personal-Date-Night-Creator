<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Date Night Creator</title>
    <!-- stylesheet for Materialize CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css" />
    <!-- stylesheet for custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>
<body>
    <!-- page content -->
    <main class="row white main ">
        <!-- column containing header -->
        <div class="col s12 indigo darken-4 header-container">
            <header>
                <div>
                    <h1 class="center-align">Personal Date Night Creator</h1>
                </div>
            </header>
        </div>

        <!-- column containing form -->
        <div class="col l3 s12">
            <form id="date-form white">
                <!-- date select -->
                <div class="indigo lighten-3 date-select-container">
                    <label for="date">Set A Date:</label>
                    <input type="text" id="date" name="set-date" class="date-input datepicker" placeholder="Pick a Date">
                </div>

                <!-- genre select -->
                <div class="indigo lighten-3 genre-select-container">
                    <label for="genres">Pick A Movie:</label>
                    <input type="text" class="year-selector" name="set-year" id="year" maxlength="4" placeholder="Pick a Year">
                    <select id="genres" name="genre-list">
                        <!-- options containing different genres -->
                        <option value="genre" selected>Genre</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="36">History</option>
                        <option value="27">Horror</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="37">Western</option>
                    </select>
                </div>

                <!-- submit button -->
                <div class="indigo lighten-3 submit-button-container">
                    <!-- displays error message if needed -->
                    <div id="error" class="pink accent-2">
                    </div>
                    <button id="movie-btn" type="button" class="form-button btn btn-primary indigo">Submit</button>
                </div>
            </form>

            <div>
                <!-- Modal Trigger -->
                <button data-target="planned-dates-modal" class="btn modal-trigger light-blue darken-4">View Planned Dates</button>
            </div>
        </div>

        <!-- column containing food sections -->
        <div class="col l5 s12">
            <!-- food section -->
            <div class="food-section">
                <div id="meal-image">
                    <img src="./Assets/images/couple-cooking.jpg" alt="food image" class="food-image">
                </div>
                <div id="food-title">
                    <h3 class="center-align food-title">Menu</h3>
                </div>
                    <div id="foodCategoryArea">
                </div>
                <div class="row recipe-video-container">
                    <div id="ingredientsWrapper">
                    </div>
                    <div id="videoWrapper">
                    </div>
                </div>
            </div>
        </div>

        <!-- column containing movie section -->
        <div class="col l4 s12">
            <!-- movie section -->
            <div class="movie-section">
                <div id="movie-title" class="movie-title">
                    <h3 class="center-align title">Feature Film</h3>
                    <!-- image of movie poster -->
                    <a id="poster-anchor" class="poster-anchor">
                        <img src="./Assets/images/now-showing.jpg" alt="movie poster" id="movie-poster" class="movie-poster">
                    </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- modal containing planned dates -->
        <div id="planned-dates-modal" class="modal">
            <div class="modal-content">
                <!-- modal title -->
                <div>
                    <h4>Planned Dates:</h4>
                </div>
                <!-- planned dates list -->
                <div>
                    <ul id="planned-dates-list">

                    </ul>
                </div>
            </div>
            <!-- button to close modal -->
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
            </div>
        </div>
    </main>

    <!-- column containing footer -->
    <div class="page-footer footer-container col s12">
        <!-- footer -->
        <footer></footer>
    </div>

    <!-- script for JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- script for Materialize library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- script for custom js -->
    <script src="./Assets/js/script.js"></script>
</body>
</html>
