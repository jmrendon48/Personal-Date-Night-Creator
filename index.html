<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Date Night Creator</title>
    <!-- stylesheet for Materialize CSS library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- stylesheet for custom CSS -->
    <link rel="stylesheet" href="./Assets/css/style.css">
</head>
<body>
    <!-- page content -->
    <main class=" row white">
        <!-- column containing header -->
        <div class="col s12 indigo darken-4 header-container">
            <header>
                <div>
                    <h1 class="center-align">Personal Date Night Creator</h1>
                </div>
            </header>
        </div>

        <!-- column containing form -->
        <div class="col l3">
            <form id="date-form white">
                <!-- date select -->
                <div class="indigo lighten-3 date-select-container">
                    <label for="date">Set A Date:</label>
                    <input type="date" id="date" name="set-date">
                </div>

                <!-- genre select -->
                <div class="indigo lighten-3 genre-select-container">
                    <label for="genres">Pick A Movie:</label>
                    <input type="text" id="year" name="set-year" placeholder="Pick A Year">
                    <select id="genres" name="genre-list">
                        <!-- insert values of different genres -->
                        <option value="genre" selected disabled>Genre</option>
                        <option value="28">Action</option>
                        <option value="12">Adventure</option>
                        <option value="16">Animation</option>
                        <option value="35">Comedy</option>
                        <option value="80">Crime</option>
                        <option value="99">Documentary</option>
                        <option value="18">Drama</option>
                        <option value="10751">Family</option>
                        <option value="14">Fantasy</option>
                        <option value="36">History</option>
                        <option value="27">Horror</option>
                        <option value="10402">Music</option>
                        <option value="9648">Mystery</option>
                        <option value="10749">Romance</option>
                        <option value="878">Science Fiction</option>
                        <option value="53">Thriller</option>
                        <option value="10752">War</option>
                        <option value="37">Western</option>
                    </select>
                </div>

                <!-- food type select -->
                <div class="indigo lighten-3 food-type-select-container">
                    <label for="food-types">Pick Your Meal:</label>
                    <select id="food-types" name="food-type-list">
                        <!-- insert values of different food styles -->
                        <option value="cuisine-style" selected disabled>Cuisine Style</option>
                        <option value="any">Any</option>
                        <option value="american">American</option>
                        <option value="asian">Asian</option>
                        <option value="bakery">Bakery</option>
                        <option value="bbq">BBQ</option>
                        <option value="burgers">Burgers</option>
                        <option value="deli">Deli</option>
                        <option value="gluten-free">Gluten Free</option>
                        <option value="greek">Greek</option>
                        <option value="indian">Indian</option>
                        <option value="italian">Italian</option>
                        <option value="japanese">Japanese</option>
                        <option value="korean">Korean</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="mexican">Mexican</option>
                        <option value="pizza">Pizza</option>
                        <option value="salad">Salad</option>
                        <option value="seafood">Seafood</option>
                        <option value="spanish">Spanish</option>
                        <option value="steakhouse">Steakhouse</option>
                        <option value="sushi">Sushi</option>
                        <option value="thai">Thai</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>

                <!-- submit button -->
                <div class="indigo lighten-3 submit-button-container">
                    <input id="form-button" type="submit" class="form-button">
                </div>
            </form>
        </div>

        <!-- column containing food sections -->
        <div class="col l5">
            <!-- food section -->
            <div class="food-section">
                <img src="https://spoonacular.com/recipeImages/716429-556x370.jpg" alt="food image" class="food-image">
                <h2 id="food-title" class="center-align food-title">Food title</h2>
                <p class="ingredients-title">Ingredients:</p>
                <ul id="ingredient-list">
                    <li class="ingredient">list item</li>
                    <li class="ingredient">list item</li>
                    <li class="ingredient">list item</li>
                </ul>
            </div>
        </div>

        <!-- column containing movie section -->
        <div class="col l4">
            <!-- movie section -->
            <div class="movie-section">
                <h2 class="center-align">Feature Film:</h2>
                <!-- anchor linking to movie website -->
                <a href="" id="poster-anchor" class="poster-anchor">
                    <!-- image of movie poster -->
                    <img src="./Assets/images/movie-poster-placeholder.jpg" alt="movie poster" id="movie-poster" class="movie-poster">
                </a>
            </div>
        </div>
    </main>

    <!-- script for Materialize library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>        
    <!-- script for custom js -->
    <script src="./Assets/js/script.js"></script>
</body>
</html>
